<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

	let currentPage = 1;

	$.ajax({
		url:"/sakila/SelectAddressListServlet",
		method:"POST",
		data : {"currentPage" : currentPage},
		success:function(json)
		{
			console.log(json);
			$("#addressList").empty();
			for(let c of json)
				{
					let temp ="<tr><td>"+c.addressId+"</td><td>"+c.address+"</td><td>"+c.district+"</td>";
					temp += "<td>"+c.postalCode+"</td><td>"+c.lastUpdate+"</td></tr>";
					$("#addressList").append(temp);
				}
		}
	});
	
	//이전 버튼
	$("#preBtn").click(function(){
		if(currentPage === 1)
			{
				alert("현재 1페이지 입니다");
				return;
			}
		currentPage -= 1;
		console.log("현재 페이지 : " + currentPage);
		//현제 페이지를 바꾸고 다시 리스트를 부른다
		$.ajax({
			url:"/sakila/SelectAddressListServlet",
			method:"POST",
			data : {"currentPage" : currentPage},
			success:function(json)
			{
				console.log(json);
				$("#addressList").empty();
				for(let c of json)
					{
						let temp ="<tr><td>"+c.addressId+"</td><td>"+c.address+"</td><td>"+c.district+"</td>";
						temp += "<td>"+c.postalCode+"</td><td>"+c.lastUpdate+"</td></tr>";
						$("#addressList").append(temp);
					}
			}
		});
	})
	
	//다음 버튼
	$("#nextBtn").click(function(){
			// db에서 전체 데이터 사이즈를 가지고 온다.
			let count = 0;
			$.ajax({
				url : "/sakila/SelectAddressCountServlet",
				method : "POST",
				async : false, // 비동기방식을 동기방식으로 바꾸는 함수
				success : function(json) { 
					console.log("count Country : ");
					console.log(json);
					count = Number(json);
				}
			});
			// 사이즈로 현재 페이지가 마지막 페이지인지 확인 한다.
			let lastPage = Math.ceil(count/10);
			if(currentPage === lastPage) {
				alert("현재 마지막 페이지 입니다.");
				return;
			}
			
			currentPage += 1;
			console.log("페이지를 넘김 : "+currentPage);
			
			// 리스트 출력
			$.ajax({
				url:"/sakila/SelectAddressListServlet",
				method:"POST",
				data : {"currentPage" : currentPage},
				success:function(json)
				{
					console.log(json);
					$("#addressList").empty();
					for(let c of json)
						{
							let temp ="<tr><td>"+c.addressId+"</td><td>"+c.address+"</td><td>"+c.district+"</td>";
							temp += "<td>"+c.postalCode+"</td><td>"+c.lastUpdate+"</td></tr>";
							$("#addressList").append(temp);
						}
				}
			});
	});
</script>
